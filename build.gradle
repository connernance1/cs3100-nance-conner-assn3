/* ----- BUILD.GRADLE FILE ----- */

plugins {
    id 'java'
    id 'application'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'Shell'
    }
}

run { /* Run with: gradle run -PrunArgs="arg1 arg2 arg3' */
    standardInput = System.in;
    if (project.hasProperty('runArgs')) {
        args project.getProperty('runArgs').split()
    }
}

mainClassName = 'Shell'